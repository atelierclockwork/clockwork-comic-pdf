:base_file_name: Clockwork Comic PDF Demo
:info:
  :Title: Clockwork Comic PDF Demo
  :Author: Michael Skiba
:page_size:
  - :val: 4
    :type: :in
  - :val: 6
    :type: :in
:margin:
 - :val: .25
   :type: :in
 - :val: .5
   :type: :in
 - :val: .75
   :type: :in
 - :val: 1.0
   :type: :in
:offset_from_spine:
  :val: 0.5
  :type: :in
:font: Panic Sans
:font_size: 18
:print_pagenum: true
:page_header:
  :left_text: Clockwork Comic PDF
  :right_text: Demo Text
  :align: :center
  :size: 12
:versions:
  - :name: print
    :dpi: 300
  - :name: web
    :dpi: 72
    :trim_offset: true
:cover:
  :size:
    - :val: 8.25
      :type: :in
    - :val: 6
      :type: :in
  :path: Cover
  :file: Cover.png
:sections:
  - :name: Title Page
    :section_type: :formatted_text_box
    :options:
      :file: ./pages/title.yml
      :align: :center
      :valign: :center
      :at: :bounds_top_left
      :width: :bounds_width
      :height: :bounds_height
      :leading: 14
      :size: 14
  - :name: Table of Contents
    :section_type: :table_of_contents
    :options:
      :align: :left
      :valign: :center
      :at: :bounds_top_left
      :width_ratio: 2/3
      :height: :bounds_height
      :leading: 14
      :size: 14
  - :name: Sample Page Layout
    :section_type: :comic_pages
    :print_section_intro: false
    :content:
        :directory: main
  - :name: About the Program
    :section_type: :text_box
    :content:
      :file: ./pages/about.txt
    :options:
      :align: :center
      :valign: :center
      :at:
        - :bounds_center_width
        - :bounds_top
      :width_ratio: 1/2
      :height: :bounds_height
      :size: 18
