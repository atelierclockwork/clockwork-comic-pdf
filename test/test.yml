:base_file_name: Clockwork Comic PDF Demo
:info:
  :Title: Clockwork Comic PDF Demo
  :Author: Michael Skiba
:page_size:
  - 4 in
  - 6 in
:margin:
 - .25 in
 - .5 in
 - .75 in
 - 1.0 in
:offset_from_spine: 0.5 in
:font: Panic Sans
:font_size: 18
:print_pagenum: true
:page_header:
  :left_text: Clockwork Comic PDF
  :right_text: Demo Text
  :align: :center
  :size: 12
:versions:
  - :name: print
    :dpi: 300
  - :name: web
    :dpi: 72
    :trim_offset: true
    :print_cover: true
:cover:
  :size:
    - 8.25 in
    - 6 in
  :path: Cover
  :file: Cover.png
:sections:
  - :name: Title Page
    :section_type: :rich_text
    :file: ./pages/title.yml
    :layout:
      :align: :center
      :valign: :center
      :at: :bounds_top_left
      :width: :bounds_width
      :height: :bounds_height
      :leading: 14
      :size: 14
  - :name: Table of Contents
    :section_type: :table_of_contents
    :layout:
      :align: :left
      :valign: :center
      :at: :bounds_top_left
      :width_ratio: 2/3
      :height: :bounds_height
      :leading: 14
      :size: 14
  - :name: Sample Page Layout
    :section_type: :image_set
    :print_intro: false
    :img_path: main
  - :name: About the Program
    :section_type: :text
    :file: ./pages/about.txt
    :layout:
      :align: :center
      :valign: :center
      :at:
        - :bounds_center_width
        - :bounds_top
      :width_ratio: 1/2
      :height: :bounds_height
      :size: 18
