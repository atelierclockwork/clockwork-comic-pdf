ClockworkComicPDF::Book:
  :font:
    :default: Helvetica
    :type: String
  :info:
    :type: Hash
    :default:
      :Creator: Clockwork Comic PDF Engine
      :Producer: Prawn
  :base_file_name:
    :type: String
  :page_size:
    :type: Points
    :default:
      - :val: 8.5
        :type: :in
      - :val: 11
        :type: :in
  :margin:
    :type: Points
    :default: 
      :val: 0.5
      :type: :in
  :offset_from_spine:
    :type: Points
    :default: 0
  :print_toc:
    :type: Boolean
    :default: true
  :toc_font_size:
    :type: Points
    :default: 12
  :print_pagenum:
    :default: true
    :type: Boolean
  :page_header:
    :type: ClockworkComicPDF::PageHeader
    :required: false
  :versions:
    :type: Array
    :default: []
  :sections:
    :type: Array
    :default: []
  :font_size:
    :type: Points
    :default: 12
  :cover:
    :type: ClockworkComicPDF::Cover
    :required: false